<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./_componentes/loggercss.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f9;
}

.login-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 10px;
    padding-left: 20px;
    padding-right: 20px;
    padding-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background: #fff;
    box-shadow: 0 8px 16px rgba(82, 82, 82, 0.938);
    width: 400px;
}

h2 {
    text-align: center;
    margin-top: 10px;
    margin-left: 60px;
    margin-right: 10px;
    margin-bottom: 20px;
    font-size: 36px;
    font-style: italic;
    font-weight: 700;
    color: #0019fd;
    letter-spacing: 50px;
}

.content-container {
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 20px;
}

.login-container img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
}

.form-container {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

.form-container input {
    margin-bottom: 10px;
    padding: 10px;
    width: 227px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.form-container button {
    padding: 10px;
    margin-top: 5px;
    width: 120px;
    border: none;
    border-radius: 4px;
    color: #fff;
    cursor: pointer;
}

.btn-ok {
    background-color: #28a745;
}

.btn-cancel {
    background-color: #dc3545;
}
    </style>
</head>
<body>
    <div class="login-container">
        
        <h2>ACCESO</h2>
        
        <div class="content-container">
            <img src="coding.jpg" alt="foto">
            
            <div class="form-container">
                <input type="text" id="username" placeholder="Usuario">
                <input type="password" id="password" placeholder="Contraseña">
                <div style="display: flex; gap: 10px;">
                    <button class="btn-ok" onclick="handleLogin()">✔</button>
                    <button class="btn-cancel" onclick="handleCancel()">✖</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="_componentes/loggerjs.js"></script>
    <script>
                function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'london' && password === '123456') {
                alert('Usuario y password correctos! Bienvenido!');
            } else {
                alert('Usuario o password incorrectos!');
            }
        }

        function handleCancel() {
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            alert('¡Hasta luego!');
        }
    </script>
</body>
</html>
