<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./_componentes/loggercss.css">
</head>
<body>
    <div class="login-container">
        
        <h2>ACCESO</h2>
        
        <div class="content-container">
            <img src="_componentes/coding.jpg" alt="foto">
            
            <div class="form-container">
                <input type="text" id="username" placeholder="Usuario">
                <input type="password" id="password" placeholder="Contraseña">
                <div style="display: flex; gap: 10px;">
                    <button class="btn-ok" onclick="handleLogin()">✔</button>
                    <button class="btn-cancel" onclick="handleCancel()">✖</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="_componentes/loggerjs.js"></script>
</body>
</html>
